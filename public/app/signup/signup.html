<h2>Sign Up</h2>

<h3>Enter Email</h3>
	<input ng-model="user.email" class="form-type" placeholder="Enter Email" />
	<!-- <input ng-model="user.email" type="email" placeholder="Enter email" /> -->
&nbsp
<h3>Enter Password</h3>
	<input ng-model="user.password" type="password" placeholder="Enter Password" />
	
	<button ng-click="signup(user)">Submit</button>
